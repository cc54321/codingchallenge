<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mobile Counter</h1>
    <div class="counter">
      <button id="decrementBtn">Remove 1</button>
      <span id="count">0</span>
      <button id="incrementBtn">Add 1</button>
    </div>
    <div class="stars">
      <span id="starDisplay"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
